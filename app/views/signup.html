<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="../images/BVTest.png" class="user-avatar img-circle img-responsive" />
				<h1>BVTest<br/>
          <span>SIGN UP</span>
        </h1>
			</div>
		</div>
    <div class="form-content">
			<h2>Register</h2>
        <p>Please enter your details here: </p>
			<form role="form" class="bottom-75" ng-submit="submit()">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<input ng-model="inputName" id="name" type="text" class="form-control input-lg" placeholder="NAME">
					</div>
					<div class="form-group">
						<input ng-model="inputEmail" id="email" type="text" class="form-control input-lg" placeholder="EMAIL">
					</div>
					<div class="form-group">
						<input ng-model="inputPassword" id="password" type="password" class="form-control input-lg" placeholder="PASSWORD">
					</div>
				</div>
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="../images/arrow.png" alt=""></button>
				</div>
			</div>
			</form>
		</div>
</div>
