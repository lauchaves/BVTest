<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false" class="bg-dark">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>

		<div class="fr">
		<h2>Email Seacher</h2>
		</div>
		<div class="jumbotron">
			<div class="container">
				<h1>Welcome!</h1>
				<h2>Enter an email:</h2><br />
				<span ng-show="data.hide" class="label label-danger" ng-bind="error"></span>

				<div class="box">
				  <div class="container-1">
						<!-- <form action='/email' id='search-form' method='get' target='_top'> -->
						<form>
				      <span class="icon"><i class="fa fa-search" ng-click="submit()"></i></span>
				      <input ng-model="email" type="search" id="search" placeholder="Search..." />
						</form>
				  </div>
				</div>

			</div>
		</div>
	</snap-content>
</div>
