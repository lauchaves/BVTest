<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false" class="bg-dark">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>

		<div class="fr">
		<h2>Email Seacher</h2>
		</div>
		<div class="jumbotron">
			<div class="container">
				<h1>Welcome!</h1>
				<h2>Enter an email:</h2><br />
				<span ng-show="searchBox.hide" class="label label-danger" ng-bind="error"></span>

				<div class="box">
				  <div class="container-1">
						<!-- <form action='/email' id='search-form' method='get' target='_top'> -->
						<form>
				      <span class="icon"><i class="fa fa-search" ng-click="submit()"></i></span>
				      <input ng-model="email" type="search" id="search" placeholder="Search..." />
						</form>
				  </div>
				</div>
			</div>
			<div class="container">
				<br />
				<small ng-show="wait.hide">Please wait...</small>
				<br />
				<p ng-show="data.hide"><b>Names: </b> </p>
				<ul ng-show="data.hide">
					<li ng-repeat="opt in nameFound">
						{{ opt.full}}
					</li>
				</ul>
				<br />
				<p ng-show="data.hide" style="display: inline-block"><b>Usernames: </b></p>
				<ul ng-show="data.hide">
					<li ng-repeat="opt in usernames">
						{{ opt}}
					</li>
				</ul>
				<br />
				<p ng-show="data.hide"><b>Emails: </b></p>
				<ul ng-show="data.hide">
					<li ng-repeat="opt in emails">
						{{ opt.email_address}}
					</li>
				</ul>
				<br />
				<p ng-show="data.hide"><b>Social Media: </b></p>
				<ul ng-show="data.hide">
					<li ng-repeat="opt in social">
						<a style="text-transform: capitalize" href="{{ opt.url}}">{{ opt.type}}</a>
					</li>
				</ul>
				<br />
				<p ng-show="data.hide"><b>Jobs: </b></p>
				<ul ng-show="data.hide">
					<li ng-repeat="opt in jobs">
						<b>{{ opt.title}}</b> at {{ opt.company}}
					</li>
				</ul>

			</div>

		</div>

	</snap-content>
</div>
