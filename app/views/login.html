<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="../images/BVTest.png" class="user-avatar img-circle img-responsive" />
				<h1>BVTest<br/>
          <span>LOGIN</span>
        </h1>
			</div>
		</div>
    <div class="form-content">
			<form role="form" class="bottom-75" ng-submit="submit()">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<span ng-show="data.hide" class="label label-danger" ng-bind="error"></span></br></br>
						<input ng-model="inputEmail" id="email" type="text" class="form-control input-lg" id="" placeholder="EMAIL">
					</div>
					<div class="form-group">
						<input ng-model="inputPassword" id="password" type="password" class="form-control input-lg" id="" placeholder="PASSWORD">
					</div>
				</div>
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="../images/arrow.png" alt=""></button>
				</div>
			</div>
			<div class="remember">
				<span ng-click="" ui-sref="{{signupRoute}}" class="pass"> Sign up?</span>
			</div>
			</form>
		</div>
</div>
